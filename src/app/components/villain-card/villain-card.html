<div 
  [routerLink]="hasClickHandler ? null : ['/villains', villain.id]"
  (click)="hasClickHandler ? handleClick() : null"
  class="bg-gradient-to-br from-red-600 to-red-800 text-white rounded-lg p-4 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 cursor-pointer relative group"
>
  <div class="flex items-center gap-4">
    <img
      [src]="villain.profileImage"
      [alt]="villain.name"
      class="w-16 h-16 rounded-full bg-white p-1"
    />
    <div class="flex-1">
      <div class="flex items-center gap-2">
        <span class="text-xs font-mono bg-red-950 px-2 py-1 rounded">
          {{ villain.pguid }}
        </span>
      </div>
      <h3 class="text-xl font-bold mt-1">{{ villain.name }}</h3>
    </div>
    <button
      *ngIf="showDelete"
      (click)="handleDelete($event)"
      class="opacity-0 group-hover:opacity-100 transition-opacity p-2 hover:bg-red-950 rounded-full"
      aria-label="Delete villain"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
    </button>
  </div>
</div>
