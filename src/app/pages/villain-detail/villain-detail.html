<div class="container mx-auto px-4 py-8">
  <a
    routerLink="/villains"
    class="inline-flex items-center gap-2 text-red-600 hover:text-red-800 mb-6"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
    Back to Villains
  </a>

  <div *ngIf="!villain" class="text-center">
    <h1 class="text-2xl font-bold text-slate-800 mb-4">Villain Not Found</h1>
    <a routerLink="/villains" class="text-red-600 hover:text-red-800">
      ‚Üê Back to Villains
    </a>
  </div>

  <div *ngIf="villain" class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-red-600 to-red-800 p-6 text-white">
        <div class="flex items-center gap-6">
          <img
            [src]="villain.profileImage"
            [alt]="villain.name"
            class="w-24 h-24 rounded-full bg-white p-2"
          />
          <div>
            <div class="text-sm font-mono bg-red-950 px-3 py-1 rounded inline-block mb-2">
              {{ villain.pguid }}
            </div>
            <h1 class="text-3xl font-bold">{{ villain.name }}</h1>
          </div>
        </div>
      </div>

      <div class="p-6">
        <h2 class="text-xl font-bold text-slate-800 mb-4">Edit Villain Details</h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">
              Name
            </label>
            <input
              type="text"
              [(ngModel)]="name"
              class="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Villain name"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">
              Power Level (0-100)
            </label>
            <input
              type="number"
              [(ngModel)]="power"
              min="0"
              max="100"
              class="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
            />
            <div class="mt-2 bg-slate-100 rounded-full h-2 overflow-hidden">
              <div
                class="bg-gradient-to-r from-red-600 to-red-800 h-full transition-all duration-300"
                [style.width.%]="powerPercentage"
              ></div>
            </div>
          </div>

          <div class="flex gap-3 pt-4">
            <button
              (click)="handleSave()"
              class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
              </svg>
              Save Changes
            </button>
            <button
              (click)="handleDelete()"
              class="bg-red-900 hover:bg-red-950 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
